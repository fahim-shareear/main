<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>fired up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="title_bar">
            <div class="left">
                <div class="hot_key"></div>
                <div class="point"></div>

            <div class="essentials">
                <ul>
                    <li><i class="fa-solid fa-microchip"></i>
                        <span class="number">81.8%</span>
                        <span class="tooltip">processor</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-desktop"></i>
                        <span class="number">0.83</span>
                        <span class="tooltip">monitor</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-cloud-arrow-down"></i>
                        <span class="number">700 KB/s</span>
                        <span class="tooltip">internet-speed</span>
                    </li>
                </ul>
            </div>
        </div>

        <div class="middle">
                <div class="month">
                    <h3>Jul 6</h3>
                </div>
                <div class="time">
                    <h3>10:11:00 AM</h3>
                </div>
            </div>

            <div class="right">
                <div class="icons">
                    <ul>
                        <li>
                            <i class="fa-solid fa-clipboard-list"></i>
                            <span class="tooltip">Clipboard</span>
                        </li>
                        <li>
                            <i class="fa-solid fa-mug-hot"></i>
                            <span class="tooltip">Caffeine Mode</span>
                        </li>
                        <li>
                            <i class="fa-solid fa-wifi"></i>
                            <span class="tooltip">Network</span>
                        </li>
                        <li>
                            <i class="fa-solid fa-volume-high"></i>
                            <span class="tooltip">Volume</span>
                        </li>
                        <li>
                            <span class="battery-container">
                                <i class="fa-solid fa-battery-full"></i>
                                <span class="btry">100%</span>
                            </span>
                            <span class="tooltip">Battery: 100%</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    <div class="folder-grid">
        <div class="folder-item">
            <div class="folder-icon"><i class="fas fa-folder"></i></div>
            <div class="folder-name">Documents</div>
        </div>
        <div class="folder-item">
            <div class="folder-icon"><i class="fas fa-folder"></i></div>
            <div class="folder-name">Downloads</div>
        </div>
        <div class="folder-item">
            <div class="folder-icon"><i class="fas fa-folder"></i></div>
            <div class="folder-name">Pictures</div>
        </div>
        <div class="folder-item">
            <div class="folder-icon"><i class="fas fa-folder"></i></div>
            <div class="folder-name">Music</div>
        </div>
        <div class="folder-item">
            <div class="folder-icon"><i class="fas fa-folder"></i></div>
            <div class="folder-name">Projects</div>
        </div>
    </div>



    <div class="doc">
        <div class="main_grid">
            <div class="grid">
            <i class="fas fa-folder"></i>
        </div>

        <div class="grid">
            <img src="images/firefox.png" alt="firefox_logo">
        </div>

        <div class="grid">
            <img src="images/chrome.png" alt="chrome_logo">
        </div>

        <div class="grid">
            <img src="images/libreoffice.png" alt="">
        </div>

        <div class="grid">
            <img src="images/vscode.png" alt="vs_code_logo" class="vs">
        </div>

        <div class="grid">
            <img src="images/pngwing.png" alt="pycharm_community_logo">
        </div>

        <div class="grid">
            <img src="images/zoom.png" alt="zoom_logo">
        </div>

        <div class="grid">
            <img src="images/utorrent.png" alt="utorrent_logo">
        </div>

        <div class="grid">
            <img src="images/terminal.png" alt="terminal_logo">
        </div>

        <div class="grid">
            <img src="images/texteditor.png" alt="text_editor_logo">
        </div>

        <div class="grid">
            <img src="images/vlc.png" alt="vlc_player_logo">
        </div>
        </div>


        <div class="line"></div>

        <div class="other_logo">
            <div class="div">
                <img src="images/bin.png" alt="bin_logo">
            </div>


            <div class="div">
                <img src="images/ubuntu.png" alt="ubuntu_app_logo" class="logo">
            </div>
        </div>
    </div>
</body>
</html>
